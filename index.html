<script>
fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const overall-videoDiv = document.getElementById('overall-video');
                let html = '';
                for (let i = 0; i < data.length; i++) {
                    const info = data[i];
                    Template += `
                        <div>
                          <a href="video_player.html?videoUrl=${info.link}" class="vid-link">
    <div class="vid-cover"><img id="tem" src="${info.image}" alt="">
    </div>
    <div class="video-detail">
      <h3 >${info.name}</h3>
      <div class="dateimd">
        <p class="theme">${info.theme}</p>
        ‧ 
        <p class="hrs">${info.time}</p>
        ‧ 
        <p class="date">${info.month} ${info.year}</p>
      </div>
    </div>
  </a>
                    `;
              }
                overall-videoDiv.innerHTML = Template;
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var toggleImage = document.getElementById('toggleImage');
    var toggleDiv = document.getElementById('toggleDiv');

    
    function isMobile() {
        return window.innerWidth <= 767;
    }

    function setInitialVisibility() {
        if (isMobile()) {
            toggleDiv.classList.add('side-bar');
        } else {
            toggleDiv.classList.remove('side-bar');
        }
    }
            setInitialVisibility();
    toggleImage.addEventListener('click', function() {
        if (isMobile()) {
            toggleDiv.classList.toggle('side-bar');
        }
    });

    
    window.addEventListener('resize', function() {
        setInitialVisibility();
    });
});
